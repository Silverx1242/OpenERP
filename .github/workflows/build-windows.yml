name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install PyInstaller
      run: pip install pyinstaller
        
    - name: Build Windows executable with PyInstaller
      run: |
        pyinstaller --name="OpenPYME_ERP" `
          --onefile `
          --windowed `
          --noconsole `
          --clean `
          --icon=assets/icono.ico `
          --add-data="app/ui;app/ui" `
          --add-data="assets;assets" `
          main.py
          
    - name: Create ZIP archive
      run: |
        if (Test-Path "dist/OpenPYME_ERP.exe") {
          Compress-Archive -Path "dist/OpenPYME_ERP.exe" -DestinationPath "dist/OpenPYME_ERP-Windows.zip" -Force
          Write-Host "✓ ZIP creado exitosamente"
        } else {
          Write-Host "⚠ No se encontró el ejecutable"
        }
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenPYME_ERP-Windows
        path: |
          dist/OpenPYME_ERP.exe
          dist/OpenPYME_ERP-Windows.zip
        retention-days: 30


